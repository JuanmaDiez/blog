<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <th:block th:replace="fragments/styles"></th:block>
    <title>Login</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div th:replace="fragments/header :: header"></div>
<div class="container mt-4 mb-4">
    <form class="border p-3 mb-2" method="post" action="/users/login">
        <div class="modal-header">
            <h3 class="modal-title" id="formModalLabel">Log in</h3>
        </div>
        <div class="form-group mt-2">
            <label>Email</label>
            <input type="email" name="email" class="form-control" placeholder="Enter email..."/>
        </div>
        <div class="form-group mt-2">
            <label>Password</label>
            <input
                    type="text"
                    name="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter password..."
            />
        </div>
        <button type="submit" class="btn btn-success mt-2">Log in</button>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/script :: script"></div>
</body>
</html>
